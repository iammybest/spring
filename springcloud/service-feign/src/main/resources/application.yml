eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8765

spring:
  application:
    #service-feign 消费者名称 示例指定为消费者 顾客角色
    name: service-feign
  cloud:
    config:
      label=master
      profile=dev
      uri=http://localhost:8888

feign:
  hystrix:
    enabled: true

